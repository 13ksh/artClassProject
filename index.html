<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>미술관 전시</title>
<style>
  body {
    margin: 0;
    padding: 40px;
    background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
    font-family: 'Noto Sans KR', sans-serif;
    color: #222;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 30px;
    letter-spacing: 2px;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
  }

  .frame {
    background: #fff;
    border: 8px solid #ddd;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    max-width: 300px;
  }

  .frame:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.25);
  }

  .frame img {
    width: 100%;
    height: auto;
    display: block;
  }

  .caption {
    margin-top: 10px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body>
  <h1>🖼 나의 미술관</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");
    let index = 1;

    // picture1, picture2 ... 존재할 때까지만 로드
    function loadNext() {
      const img = new Image();
      img.src = `picture${index}.jpg`;
      img.onload = () => {
        const frame = document.createElement("div");
        frame.className = "frame";
        frame.innerHTML = `<img src="${img.src}" alt="Artwork ${index}"><div class="caption">${index}</div>`;
        gallery.appendChild(frame);
        index++;
        loadNext();
      };
      img.onerror = () => {
        console.log("모든 이미지 로딩 완료!");
      };
    }

    loadNext();
  </script>
</body>
</html>
