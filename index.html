<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>artClassProject</title>
<style>
body {
  margin: 0;
  font-family: 'Pretendard Variable', sans-serif;
  background: #0d0d0f;
  color: white;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
button {
  background: #00f6ff;
  color: #000;
  border: none;
  padding: 12px 24px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #fff; }

#stage, #captcha, #gallery { display: none; text-align: center; }

img.art {
  width: 220px; height: 220px;
  border-radius: 16px;
  object-fit: cover;
  margin: 10px;
  transition: transform 0.3s;
}
img.art:hover { transform: scale(1.05); }

.fadein {
  animation: fade 1.2s ease forwards;
}
@keyframes fade {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<!-- 인트로 -->
<div id="intro" class="fadein">
  <div>
    <h1>🎨 인간 인증 예술 전시</h1>
    <p>“예술은 인간만이 이해할 수 있다.”</p>
    <button onclick="startCaptcha()">시작하기</button>
  </div>
</div>

<!-- 개빡치는 캡차 -->
<div id="captcha">
  <h2 id="captext">1단계 : 당신은 인간입니까?</h2>
  <div id="caparea"></div>
  <br>
  <button id="capbtn" onclick="nextCaptcha()">예</button>
</div>

<!-- 전시 -->
<div id="gallery">
  <h1>✨ 인간 인증 완료</h1>
  <p>“이제 당신은 진정한 예술을 볼 자격이 있습니다.”</p>
  <div>
    <img class="art" src="https://picsum.photos/id/1011/300" alt="">
    <img class="art" src="https://picsum.photos/id/1025/300" alt="">
    <img class="art" src="https://picsum.photos/id/1039/300" alt="">
  </div>
  <p style="margin-top:40px;opacity:0.7;">© 2025 Seunghyun Kwon. All Rights Reserved.</p>
</div>

<script>
let step = 0;
function startCaptcha() {
  document.getElementById('intro').style.display='none';
  document.getElementById('captcha').style.display='block';
}
function nextCaptcha() {
  const cap = document.getElementById('captext');
  const area = document.getElementById('caparea');
  const btn = document.getElementById('capbtn');
  step++;
  if (step === 1) {
    cap.innerText = "2단계 : 고양이를 모두 클릭하세요.";
    area.innerHTML = "";
    for (let i=0;i<9;i++) {
      const img = document.createElement('img');
      img.src = (i===3 || i===7)? "https://placekitten.com/100/100" : "https://picsum.photos/100?blur";
      img.style.margin="4px";
      img.onclick = ()=>{ img.style.opacity=0.3; img.clicked=true; };
      area.appendChild(img);
    }
    btn.onclick = ()=> {
      const cats = [...area.children].filter(i=>i.src.includes('kitten') && i.clicked);
      if (cats.length===2) nextCaptcha();
      else alert("😈 아직도 기계 같군요.");
    };
  } else if (step === 2) {
    cap.innerText = "3단계 : 5초 동안 가만히 있으세요.";
    area.innerHTML = "<p>(움직이면 실패)</p>";
    btn.style.display="none";
    let timeout = setTimeout(()=>{
      nextCaptcha();
    },5000);
    document.onmousemove = ()=>{
      clearTimeout(timeout);
      alert("움직였네? 처음부터 다시.");
      location.reload();
    }
  } else if (step === 3) {
    document.getElementById('captcha').style.display='none';
    document.getElementById('gallery').style.display='block';
    document.body.style.overflow='auto';
    let audio = new Audio('https://cdn.pixabay.com/download/audio/2023/05/30/audio_19b377c00d.mp3?filename=calm-piano-143277.mp3');
    audio.volume = 0.3; audio.play();
  }
}
</script>

</body>
</html>
